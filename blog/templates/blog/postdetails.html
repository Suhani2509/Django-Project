{% extends "base.html" %}
{% load static %}
{% block titlepage %}{{ post.title }}{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'blog/postdetails.css' %}?v2">
{% endblock %}

{% block content %}
<div class="post-detail">
  <div class="post-flex">
    {% if post.image %}
      <div class="post-image">
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
      </div>
    {% endif %}

    <div class="post-content">
      <h2>{{ post.title }}</h2>
      <p class="date">📅 {{ post.date }}</p>
      <p class="paragraph">{{ post.summary }}</p>
      <a href="{% url 'all-post' %}" class="back-btn">← Back to All Posts</a>
    </div>
  </div>
</div>
{% endblock %}
